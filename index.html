<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>

  <div class="container">

    <!-- inizio carousel -->
    <div class="carousel">

      <!-- icona indietro -->
      <div class="prev">
        <i class="fas fa-angle-left"></i>
      </div>

      <!-- immagini -->
      <div class="images">
        <img class="active first" src="https://poly.googleusercontent.com/downloads/c/fp/1597139692669403/6wCFRIpEKVx/7dDx9JAh2Ni/tour/454f2690-9576-2777-6dc4-d8e9407e0150/sight_1590938563218.jpg" alt="img1">
        <img src="https://c0.wallpaperflare.com/preview/1/713/103/architecture-asia-building-castle.jpg" alt="img2">
        <img src="https://www.newzealand.com.au/image.php?file=/art/rta/archive/nz/Fiordland/Real_Journeys/Milford_Nature_Cruise/Milford_Sound_Nature_Cruise.jpg" alt="img3">
        <img class="last" src="https://www.newzealand.com.au/art/rta/archive/at/Abel_Tasman.jpg" alt="img4">
      </div>

      <!-- icona avanti -->
      <div class="next">
        <i class="fas fa-angle-right"></i>
      </div>

      <!-- pallini -->
      <div class="nav">
        <i class="fas fa-circle active first"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle last"></i>
      </div>

    </div>
    <!-- fine carousel -->

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
